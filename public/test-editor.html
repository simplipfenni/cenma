<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Editor Test</title>
  <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/grapesjs"></script>
  <style>
    
    html, body {
  height: 100%;
  margin: 0;
}

#editor-wrapper {
  max-width: 960px;
  margin: 40px auto;
  padding: 20px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 8px;
  min-height: 90vh;
}

#gjs {
  height: 75vh;
  min-height: 600px;
  background: white;
  border: 1px solid #ccc;
  overflow: hidden;
}

    /* ABSOLUT WICHTIG! */
    .gjs-cv-canvas,
    .gjs-cv-canvas iframe {
      height: 100% !important;
      min-height: 100% !important;
      width: 100% !important;
      display: block !important;
      background-color: white !important;
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="editor-wrapper">
    <div id="gjs"></div>
  </div>

  <script>
    const fallbackHTML = `<section style="padding: 40px;"><h1>Canvas sichtbar ðŸŽ‰</h1><p>Du kannst loslegen!</p></section>`;

    grapesjs.init({
      container: '#gjs',
      fromElement: false,
      height: '100%',
      width: 'auto',
      storageManager: false,
      canvas: {
        styles: [
          'html, body { height: 100%; margin: 0; padding: 0; }',
          'body { background: white; padding: 40px; font-family: sans-serif; color: #222; }'
        ]
      },
      components: fallbackHTML
    });
  </script>
</body>
</html>
