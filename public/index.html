<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Willkommen bei Cenma</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    h1 {
      margin-bottom: 40px;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
    }
    #idSection {
      display: none;
      margin-top: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Willkommen bei Cenma</h1>

  <button onclick="window.location.href='editor.html'">üß± Eigene Seite erstellen</button>
  <button onclick="document.getElementById('idSection').style.display = 'block'">üîç Bestehende Seite anzeigen</button>

  <div id="idSection">
    <input id="pageId" type="text" placeholder="Seiten-ID eingeben..." />
    <button onclick="showPage()">Anzeigen</button>
  </div>

  <script>
    function showPage() {
      const id = document.getElementById('pageId').value.trim();
      if (id) {
        window.location.href = `seite.html?id=${id}`;
      } else {
        alert("Bitte gib eine g√ºltige ID ein.");
      }
    }
  </script>
</body>
</html>
